apiVersion: apps/v1
kind: Deployment
metadata:
  name: test2-deployment
  labels:
    app: test2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test2
  template:
    metadata:
      labels:
        app: test2
    spec:
      containers:
      - name: test
        image: djones6/test
        imagePullPolicy: Always 
        ports:
          - containerPort: 8080
        livenessProbe:
          initialDelaySeconds: 5
          httpGet:
            path: /health
            port: 8080